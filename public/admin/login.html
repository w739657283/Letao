<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="js/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/conmon.css">
    <title>登陆</title>
</head>
<body class="bgc">
    <!-- 登陆框 -->
    <div class="container ">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary login_sist">
                <div class="panel-heading login_head">后台管理系统</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                          <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="请输入用户名">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="请输入密码">
                          </div>
                        </div>
                        
                        <div class="form-group">
                          <div class="col-sm-offset-3 col-sm-6">
                            <button type="reset" class="btn btn-default">重置</button>
                            <button type="submit" class="btn btn-primary pull-right">登陆</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery/jquery.js" ></script>
<script src="js/bootstrap/js/bootstrap.min.js"></script>
<script src="js/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="js/nprogress/nprogress.js"></script>
<script src="js/conmmon.js"></script>
<script src="js/index.js" ></script>
</html>
