<body class="left_lt">

  <!-- 左边导航栏 -->

    <div class="left3">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a id="lt_cate" href='javascript:;'>
            <span class="glyphicon glyphicon-list"></span>
            分类管理</a>
          <div class="left_cate" style="display:none;">
            <a href='first.html'>一级分类</a>
            <a href='second.html'>二级分类</a>

            商品管理</a>
        </li>
      </ul>

  </div>


  <!-- 右边页面 -->
  <div class="lt_right">
    <!-- 顶部 -->
    <div class="right_top">
      <a id="nav_top1" href='javascript:;' class="top_l pull-left">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a id="nav_top2" href='javascript:;' class="top_r pull-right">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <!-- 路径导航 面包屑 -->
    <div class="container">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>

      <!-- 内容部分 -->
      <div class="lt_content ">
        <div class="modal-header">
          <button class="btn btn-default" id="btn-add">添加商品</button>
        </div>
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
              <td>描述123123</td>
              <td>44</td>
              <td>35-56</td>
              <td>已上架</td>
              <td>
                <button class="btn btn-danger" >下架</button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 分页 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>




  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="modal_lt">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>你真的要退出吗 QAQ ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
          <button type="button" class="btn btn-primary btn_loginOut">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

   <!-- 添加二级分类 -->
   <div class="modal fade" tabindex="-1" id="addproduct">
      <div class="modal-dialog ">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle " type="button" id="dropdownMenu1" data-toggle="dropdown" >
                    <span class="check_first">选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                  <input type="hidden" name="brandId" >
                  <ul id="query_parduct" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Action</a></li>
                  </ul>
                </div>
              </div>
              <div class="form-group">
                <input type="text" name="proName" class="form-control" id="exampleInputPassword1" placeholder="输入商品名称">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="输入商品描述" ></textarea>
              </div>
              <div class="form-group">
                <input type="text" name="proName" class="form-control" id="exampleInputPassword1" placeholder="输入商品库存">
              </div>
              <div class="form-group">
                <input type="text" name="proName" class="form-control" id="exampleInputPassword1" placeholder="输入商品尺码(32-45)">
              </div>
              <div class="form-group">
                <input type="text" name="proName" class="form-control" id="exampleInputPassword1" placeholder="输入商品原价">
              </div>
              <div class="form-group">
                <input type="text" name="proName" class="form-control" id="exampleInputPassword1" placeholder="输入商品现价">
              </div>

              <div class="form-group">
                <div class="fileupload_box">
                  <label for="fileupload" class="btn btn-default">添加文件</label>
                  <input type="file" class="form-control" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;">
                </div>
              </div>
              <div class="form-group">
                <img src="image/none.png" width="150" alt="" class="add_img">
                <input type="hidden" name="brandLogo" class="form-control" id="add_logo">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                <button type="submit" class="btn btn-primary btn_category">添加</button>
              </div>
            </form>
          </div>
  
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>
<script src="js/jquery/jquery.js"></script>
<script src="js/bootstrap/js/bootstrap.min.js"></script>
<script src="js/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="js/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/artTemplate/template-web.js"></script>
<script src="js/nprogress/nprogress.js"></script>
<script src="js/conmmon.js"></script>
<script src="js/product.js"></script>

<script type="text/template" id="tpl" >
  {{ each rows v i }}
  <tr>
      <td>{{ v.id }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu }}</td>
      <td>
        <button data-id"{{ v.id }}" class="btn btn-danger" >下架</button>
      </td>
    </tr>
  {{ /each }}
</script>
<script type="text/html" id="tpll">
  {{ each rows v i }}
  <li><a data-id="{{ v.id }}" href="javascript:;">{{ v.proName }}</a></li>
  {{ /each }}
</script>
</html>
